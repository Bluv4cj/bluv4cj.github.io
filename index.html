<!DOCTYPE html>
<html lang="en">
    <head>
        <title> my web site </title>

    </head>
    <body> 
        <h1> my first web site design </h1>
        <p id="dem"></p>

        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: #D94438; width:12px; height:20px; padding:40px;"></div>

        <script>
            var x = document.ElementById("dem");
            function mOver(val){
                val.innerHTML = "Thank you";
            }

            function mOut(val){
                val.innerHTML = "mouse over me"
            }

        </script>
    </body>
</html>
